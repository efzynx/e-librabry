<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-outline {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-outline .form-select {
      background-color: transparent; /* Optional: make background transparent */
      border: 1px solid #2F3645;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
    }

    .form-outline .form-label {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      transition: all 0.2s ease;
      background-color: white; /* Ensure label background is solid */
      padding: 0 0.25rem;
    }

    .form-outline .form-select:focus ~ .form-label,
    .form-outline .form-select:not(:placeholder-shown) ~ .form-label {
      top: -0.75rem;
      left: 0.75rem;
      font-size: 0.75rem;
      color: #2F3645; /* Label color */
    }

    .form-outline .form-select:focus {
      border-color: #2F3645;
    }
  </style>
</head>
<body>
  <div class="form-outline">
    <select class="form-select" aria-label="Default select example" id="dataListRoleRegister">
      <option value="" disabled selected>Select Roles</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <label for="dataListRoleRegister" class="form-label">Select Roles</label>
  </div>
</body>
</html>
