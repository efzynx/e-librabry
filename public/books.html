<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px; /* Adjust for fixed navbar */
            background-color: rgba(0, 0, 0, 0.8);
            background-size: cover;
            background-position: center;
        }
        #book-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .blur-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1; /* Changed z-index */
        }
        .content {
            position: relative;
            z-index: 1;
        }
        #teksJudul1 {
            color: white;
        }
        #teksJudul1+p {
            margin-bottom: 3em;
        }
        .card-img-top {
            cursor: pointer;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(105%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/img/icons8-library-building-100.png" alt="logo" width="25" height="25" class="d-inline-block align-text-top">
                E-Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Navigasi</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact.html">Contact</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/tambahBuku.html">Tambah Buku</a>
                </li> -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Settings
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="tambahBuku.html">Tambah Buku</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="container content">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5" id="teksJudul1">Preview</h1>
                <p class="lead" id="teksJudul1">Koleksi buku terkenal di perpustakaan kami.</p>
                <div class="row" id="book-list">
                    <!-- Buku akan ditambahkan disini oleh jQuery -->
                </div>
            </div>
        </div>
    </div>

    <div class="blur-bg"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/books.js"></script>
    
    <!-- event handler untuk mengubah latar belakang body menjadi blur dan disertai dengan cover gambar buku -->
    <script>
        $(document).ready(function() {
            $(document).on('click', '.card-img-top', function() {
                var coverUrl = $(this).attr('src');
                $('body').css('background-image', 'url(' + coverUrl + ')');
            });
        });
    </script>
</body>
</html>
